<!DOCTYPE html>

<html>
  <head>
    <title>Face Generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div id="main-container">
        <h2>Feeling ugly?</h2>
        <h1>NO PROBLEM!</h1>
        <h2>Go ahead and generate a NEW FACE.</h2>

        <div id="face-container">

          <div id="eyes">
            <div id="left-eyebrow">
                <div id="left-eye"></div>
            </div>
            <div id="right-eyebrow">
                <div id="right-eye"></div>
            </div>
          </div>

            <div id="nose"></div>

            <div id="mouth"></div>
        </div>

        <div id="vertical-center">
          <button id = "dontlike" onclick="idontlike()">I don't like it.</button>

          <!-- <button onclick= "dontlike()">I don't like it.</button> -->
        </div>

    </div>
    <script src='script.js'></script>
  </body>
  </html>
